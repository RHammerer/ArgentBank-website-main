swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
      # - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  /transactions/{compteID}:
    get:
      security:
        - Bearer: []
      tags:
        - Module transaction
      summary: All transaction from specific account
      description: Api to Edit the category of his transactions
      parameters:
        - in: path
          name: compteID
          description: account id
          required: true
          type: string
      responses:
        "200":
          description: Return an array of transactions
          schema:
            $ref: "#/definitions/Transactions"
        "401":
          description: not authentificated
        "403":
          description: forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
  /transaction/{transactionID}:
    get:
      security:
        - Bearer: []
      tags:
        - Module transaction
      summary: One specific transaction
      description: Module transaction
      parameters:
        - in: path
          name: transactionID
          description: transaction id
          type: string
          required: true
      responses:
        "200":
          description: Transaction got successfully
          schema:
            $ref: "#/definitions/Transaction"
        "401":
          description: not authentificated
        "403":
          description: forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - Module transaction
      summary: Update specific transaction
      description: Module to post / change the category and add a note to a transaction
      parameters:
        - in: path
          name: transactionID
          description: transaction id
          type: string
          required: true
        - in: body
          name: body
          description: Request body
          schema:
            $ref: "#/definitions/UpdateTransaction"
      responses:
        "200":
          description: Changes successfull
          schema:
            $ref: "#/definitions/Transaction"
        "400":
          description: bad request
        "401":
          description: not authentificated
        "403":
          description: forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  UpdateTransaction:
    properties:
      note:
        type: string
      category:
        type: string
  Transaction:
    properties:
      id:
        type: string
      note:
        type: string
      category:
        type: string
      date:
        type: string
      amount:
        type: string
      description:
        type: string
      userId:
        type: string
      accountId:
        type: string
  Transactions:
    type: array
    items:
      $ref: "#/definitions/Transaction"
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
